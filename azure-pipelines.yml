# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- azure-pipelines-07232023 # or whichever branch you want to trigger the pipeline on

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseJavaVersion@1
  inputs:
    versionSpec: '20' # Change this to the desired JDK version
    addToPath: true

- script: 'java -version'
  displayName: 'Display Java Version'

- script: 'clean install test' # Replace with your Maven command
  displayName: 'Run Maven Build'


